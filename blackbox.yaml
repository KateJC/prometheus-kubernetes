apiVersion: v1
kind: Service
metadata:
  name: blackbox
  labels:
    app: blackbox
spec:
  ports:
  - name: blackbox
    port: 9115
  selector:
    app: blackbox
  type: NodePort

---
apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: blackbox
spec:
  selector:
    matchLabels:
      app: blackbox
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: blackbox
    spec:
      containers:
      - name: blackbox
        image: prom/blackbox-exporter:v0.10.0
        ports:
        - containerPort: 9115