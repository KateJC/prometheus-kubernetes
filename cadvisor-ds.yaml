apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: cadvsior
spec:
  template:
    metadata:
      labels:
        app: cadvsior
      name: cadvsior
    spec:
      containers:
        - name: cadvisor
          image: google/cadvisor:v0.28.3
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
              readOnly: false
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: docker
              mountPath: /var/lib/docker
              readOnly: true
          ports:
            - name: http
              containerPort: 4194
              hostPort: 4194
              protocol: TCP
          args:
            - --profiling
            - --housekeeping_interval=1s
            - --port=4194
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: docker
          hostPath:
            path: /var/lib/docker
      hostNetwork: true